<!DOCTYPE html>
<html>
	<head>
		<title>Solid Social</title>
		<meta charset="utf-8">
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS Files -->
		<link rel="stylesheet" type="text/css" href="css/signin.css">
		<!-- Font Cdn -->
		
		<!-- FontAwosm -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Bootstrap Jquery Files -->
		<script type="text/javascript" src="js/jquery.3.6.0.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<section id="sign-in">
			<div class="fluid-container">
				<div class="row m-0">
					<!-- Crousel Side -->
					<div class="col-lg-6 col-md-6 col-12 sign-in-left p-0 d-lg-flex d-none sign-in-left p-0">
						<img src="img/Clip_2.png" class="d-block w-100" alt="...">
						<div class="gradient"></div>
						<div class="signin-logo">
							<img src="img/logo.svg">
						</div>
					</div>
					<div class="col-12 d-lg-none d-md-none d-block text-center pt-3">
						<img src="img/logo1.png">
					</div>
					<!-- Form Side -->
					<div class="col-lg-6 col-12">
						<form action="" method="">
							<div class="sign-up">
								<div class="sign-in-heading">
									<h2>Welcome!</h2>
								</div>
								<div class="sign-in-subheading">
									<p>Please Signin to your account to continue</p>
								</div>
								<div class="signin-sinup-btn">
									<a href="signin.html"><button type="button">Sign In</button></a>
									<a href="signup.html"><button type="button">Sign Up</button></a>
								</div>
								<!-- Input Feilds -->
								<form action="" method="">
									<div class="email-box">
										<p>Usename</p>
										<input type="text" name="">
									</div>
									<div class="email-box">
										<p>Email</p>
										<input type="text" name="">
									</div>
									<div class="email-box">
										<p>Phone Number</p>
										<input type="number" name="">
									</div>
									<div class="email-box">
										<p>Date of Birth</p>
										<input type="text" name="">
									</div>
									<div class="password-box">
										<div class="email-box-password-side">
										<p>Password</p>
										<input type="password" name="" id="passwordinput">
									</div>
									<div class="eye-side">
										<img src="img/eye.png" id="password">
									</div>
									</div>
									<div class="signinnow-btn">
										<button>Create Account</button>
									</div>
								</form>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>

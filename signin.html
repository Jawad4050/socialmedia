<!DOCTYPE html>
<html>
	<head>
	<title>Solid Social</title>
	<meta charset="utf-8">
	<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<!-- CSS Files -->
		<link rel="stylesheet" type="text/css" href="css/signin.css">
		<!-- Font Cdn -->
		
		<!-- FontAwosm -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Bootstrap Jquery Files -->
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<section id="sign-in">
			<div class="fluid-container">
				<div class="row m-0">
					<!-- Crousel Side -->
					<div class="col-lg-6  col-12 sign-in-left p-0 d-lg-flex d-none">
						<img src="img/Clip_2.png" class="d-block w-100" alt="...">
						<div class="gradient"></div>
						<div class="signin-logo">
							<img src="img/logo.svg">
						</div>
					</div>
					<div class="col-12 d-lg-none d-md-none d-block text-center pt-3">
						<!--<img src="imgs/logo.svg">-->
					</div>
					<!-- Form Side -->
					<div class="col-lg-6 col-12">
						<div class="sign-in">
							<div class="sign-in-heading">
								<h2>Welcome!</h2>
							</div>
							<div class="sign-in-subheading">
								<p>Please Signin to your account to continue</p>
							</div>
							<div class="signin-sinup-btn">
								<a href="signin.html"><button>Sign In</button></a>
								<a href="signup.html"><button>Sign Up</button></a>
							</div>
							<form action="" method="">
								<div class="email-box">
									<p>Email</p>
									<input type="text" name="">
								</div>
								<div class="password-box">
									<div class="email-box-password-side">
										<p>Password</p>
										<input type="password" name="" id="passwordinput">
									</div>
									<div class="eye-side">
										<img src="img/eye.png" id="password">
									</div>
								</div>
								<div class="forget-btn">
									<a><p>Forget password?</p></a>
								</div>
								<div class="signinnow-btn">
									<button type="button">Sign In Now</button>
								</div>
							</form>
							<div class="or">
								<hr>
								<div class="or-inner">
									<p class="m-0 text-center font-weight-bold">OR</p>
								</div>
							</div>
							<div class="social-media-icon p-2 px-3 insta" >
								<button class="w-100 p-2 font-weight-bold"><img class="pr-2"src="img/instagram.png">SIGN IN WITH INSTAGRAM</button>
							</div>
							<div class="social-media-icon p-2 px-3 facebook">
								<button class="w-100 p-2 font-weight-bold"><img class="pr-2"src="img/facebook.png">SIGN IN WITH FACEBOOK</button>
							</div>
							<div class="social-media-icon p-2 px-3 google">
								<button class="w-100 p-2 font-weight-bold"><img class="pr-2"src="img/facebook.png">SIGN IN WITH GOOGLE</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
